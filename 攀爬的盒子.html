<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* 全局重置内外边距，统一盒模型 */
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #000;
        overflow: hidden;
        /* 设置页面居中显示，黑色背景，隐藏溢出内容 */
    }

    .container {
        position: relative;
        width: 100%;
        transform: rotate(-35deg);
        /* 容器整体旋转 -35 度，用于倾斜动画效果 */
    }

    .container .box {
        position: relative;
        display: flex;
        left: -200px;
        justify-content: center;
        align-items: center;
        width: calc(100% + 400px);
        height: 200px;
        -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        animation: animate1 1.5s ease-in-out infinite;
        /* 创建一个水平移动的动画容器，带有镜像反射效果 */
    }

    @keyframes animate1 {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-200px);
        }
        /* 动画 animate1：从左向右移动 200px */
    }

    .container .box .in {
        position: relative;
        width: 200px;
        height: 200px;
        background: #6ee7ff;
        box-shadow: 0 0 5px rgba(82, 182, 223,1),
        0 0 25px rgba(82, 182, 223,1),
        0 0 50px rgba(82, 182, 223,1),
        0 0 100px rgba(82, 182, 223,1),
        0 0 200px rgba(82, 182, 223,0.5),
        0 0 300px rgba(82, 182, 223,0.5);
        transform-origin: bottom right;
        animation: animate 1.5s ease-in-out infinite;
        /* 设置一个带有发光效果的正方形，并围绕右下角旋转 */
    }

    @keyframes animate {
        0% {
            transform: rotate(0deg);
        }
        60% {
            transform: rotate(90deg);
        }
        65% {
            transform: rotate(85deg);
        }
        70% {
            transform: rotate(90deg);
        }
        75% {
            transform: rotate(87.5deg);
        }
        80%, 100% {
            transform: rotate(90deg);
        }
        /* 动画 animate：实现一个“卡顿”旋转动画，模拟真实物理运动 */
    }
</style>

<body>
<div class="container">
  <div class="box">
    <div class="in"></div>
  </div>
</div>

</body>
</html>
